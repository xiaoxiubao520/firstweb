<!DOCTYPE html>  
<html>  
    <head>  
        <title>页面跳转示例</title>  
        <script>  
            setTimeout(function() {  
                window.location.href = '/login';  
            }, 3000);  
        </script>  
    </head>  
    <body style="background-color: black;">  
        <p style="color: white;">注册成功!页面将在3秒后自动跳转到登录页面...</p>  
    </body>  
</html>
